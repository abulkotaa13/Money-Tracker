<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>This website was made by MAK Dev.</h1>

        <div class="main">
            <div class="balance">
                <h3>Balance: $<span id="balance"></span></h3>
            </div>

            <div class="action">
                <h3>Deposit</h3>
                <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
                <button onclick="deposit()">Deposit</button>
            </div>

            <div class="action">
                <h3>Withdraw</h3>
                <input type="number" id="withdraw-amount" placeholder="Enter withdraw amount">
                <button onclick="withdraw()">Withdraw</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
